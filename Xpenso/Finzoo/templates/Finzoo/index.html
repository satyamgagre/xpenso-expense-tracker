<!DOCTYPE html>
<html>
<head>
    <title>Xpenso Dashboard</title>
</head>
<body>
    <h1>Total Spent: ₹{{ total }}</h1>

    <h2>Expenses:</h2>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.date }} - {{ expense.title }} - ₹{{ expense.amount }}</li>
        {% empty %}
            <li>No expenses yet.</li>
        {% endfor %}
    </ul>

    <form action="{% url 'add_expense' %}">
        <button type="submit">Add New Expense</button>
    </form>
    
</body>
</html>


{% load widget_tweaks %}
{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Set a New Password</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                {{ form.new_password1|add_class:"w-full px-4 py-2 border border-gray-300 rounded-lg" }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                {{ form.new_password2|add_class:"w-full px-4 py-2 border border-gray-300 rounded-lg" }}
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition">
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock %}

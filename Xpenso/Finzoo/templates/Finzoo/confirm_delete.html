{% extends 'base.html' %}
{% block content %}
<div class="text-center p-8">
    <h2 class="text-xl font-bold">Delete Expense</h2>
    <p>Are you sure you want to delete: <strong>{{ expense.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'index' %}" class="ml-4 text-blue-500">Cancel</a>
    </form>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xpenso</title>
    <link rel="stylesheet" href="{% static 'Finzoo/style.css' %}">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Navbar Start -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="{% url 'index' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{% static 'Finzoo/logo.svg' %}" class="h-8" alt="Xpenso Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white text-pink-600">Xpenso</span>
            </a>

            <div class="flex md:order-2">
                <div class="relative hidden md:block">
                    <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-pink-500 focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500" placeholder="Search...">
                    <div class="absolute inset-y-0 left-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="{% url 'index' %}" class="block py-2 px-3 text-white bg-pink-600 rounded md:bg-transparent md:text-pink-600 md:p-0 md:dark:text-pink-500" aria-current="page">Dashboard</a>
                    </li>
                    <li>
                        <a href="{% url 'add_expense' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-pink-600 md:p-0 dark:text-white md:dark:hover:text-pink-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Add Expense</a>
                    </li>
                    <li>
                        <a href="{% url 'monthly_report' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-pink-600 md:p-0 dark:text-white md:dark:hover:text-pink-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Reports</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-600 md:p-0 dark:text-white md:dark:hover:text-red-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container mx-auto px-4 py-6">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center text-pink-600">ðŸ’¸ Xpenso Tracker</h1>
        </header>

        {% block body %}
        <!-- Content from other templates will be inserted here -->
        {% endblock %}

        <footer class="text-center mt-10 text-sm text-gray-500">
            &copy; {{ now|date:"Y" }} Xpenso. All rights reserved.
        </footer>
    </div>
</body>
</html>

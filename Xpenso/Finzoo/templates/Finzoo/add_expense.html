<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
</head>
<body>
    <h1>Add New Expense</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="id_title">Title:</label><br>
        {{ form.title }}<br><br>

        <label for="id_amount">Amount:</label><br>
        {{ form.amount }}<br><br>

        <label for="id_category">Category:</label><br>
        {{ form.category }}<br><br>

        <label for="id_payment_method">Payment Method:</label><br>
        {{ form.payment_method }}<br><br>

        <label for="id_description">Description:</label><br>
        {{ form.description }}<br><br>

        <label for="id_date">Date:</label><br>
        {{ form.date }}<br><br>


        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{% url 'index' %}">‚Üê Back to Dashboard</a>
</body>
</html>

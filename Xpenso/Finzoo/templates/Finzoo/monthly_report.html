{% extends 'Finzoo/base.html' %}
{% block body %}
<h1>Total Spent: ₹{{ total }}</h1>

<h2>Expenses:</h2>
<ul>
    {% for expense in expenses %}
        <li>{{ expense.date }} - {{ expense.title }} - ₹{{ expense.amount }}</li>
    {% empty %}
        <li>No expenses found for this month.</li>
    {% endfor %}
</ul>
{% endblock %}

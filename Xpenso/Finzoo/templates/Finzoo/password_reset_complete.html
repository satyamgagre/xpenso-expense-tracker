        <h2 class="text-2xl font-bold text-gray-800 mb-4">Password Reset Complete</h2>
        <p class="text-gray-600 text-sm mb-6">

        <a href="{% url 'login' %}" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition">

    </div>
</div>
{% endblock %}

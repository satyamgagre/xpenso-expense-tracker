{% extends 'Finzoo/base.html' %}
{% block body %}

<div class="max-w-2xl mx-auto mt-10 bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Edit Expense</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ expense_form.non_field_errors }}

        {% for field in expense_form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="mt-1 text-sm text-red-600 dark:text-red-400">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="flex justify-between items-center pt-4">
            <a href="{% url 'index' %}" class="text-blue-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Update Expense
            </button>
        </div>
    </form>
</div>

{% endblock %}

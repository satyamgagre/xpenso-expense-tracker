
{% load widget_tweaks %}
{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Forgot Password?</h2>
        <p class="text-center text-sm text-gray-600 mb-6">
            Enter your email address and we'll send you a password reset link.
        </p>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Email address</label>
                {{ form.email|add_class:"w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" }}
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition">
                Send Reset Link
            </button>
        </form>
    </div>
</div>
{% endblock %}
